<!DOCTYPE html>
<html lang="en pt-br jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilo4.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Título</h1>
    <div class="box">
      <div class="box-box" style="color: palegreen">
        <h1>Título interno</h1>
        <!--existe uma hierarquia na renderização-->
        <!--primeiro ele lê os arquivos externos, depois as especificações do head, depois as do css inline-->
        <!--o último é sempre o renderizado na página, ou seja, o inline sempre ganha de todos-->
        <div class="box-interno">Festa da Paula</div>
      </div>
    </div>
  </body>
</html>
