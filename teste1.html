<!DOCTYPE html>
<!--diz para o navegador para renderizar os recursos mais atualizados do html5-->
<html>
<!--todo o site fica dentro da tag html-->

<head>
    <!--"cabeça" ou cabeçalho do site, informações, configurações específicas sobre a página-->
    <meta charset="UTF-8" />
    <!--diz para o navegador a configuração de caracteres a serem usados-->

    <title>Página de teste</title>
    <!--título que aparece na aba do navegador-->
    <!--as informações contidas aqui não necessáriamente são exibidas na tela-->
    <link rel="stylesheet" href="./estilo.css"/><!--importação dos estilos do css via externo-->

<body>
    <!--conteúdo exibido na tela do site-->
    <h1 id="titulo">Página de Login</h1>
    <!--há pré-configurações em cada uma para diferenciação-->
    <h2>Subtítulo da página</h2>
    <!--influenciam para motores de busca-->
    <h3>Sub-sub-título da página</h3>
    <h6>Subtítulo da Página</h6>
    <p>Era uma vez, blá blá blá</p>
    <div>
        
    </div>
    <!--cria um parágrafo-->
    <!--por padrão o html não identifica quebra de linha, por isso é necessário saber as tags corretas-->
    <p>E aqui outra coisa, la la la</p>
    <a href="https://google.com.br">Google</a>
    <br />
    <!--quebra a linha-->
    <!--link ou âncora para outros sites, ao ser clicado-->
    <img src="https://www.google.com.br/logos/google.jpg" alt="Logo do Google" />
    <br />
    <button>Clique aqui!</button>
    <h3>Bolo</h3>
    <h4>Ingredientes</h4>
    <ul>
        <li>Farinha</li>
        <li>Ovo</li>
        <li>Açúcar</li>
        <li>Manteiga</li>
        <li>Fermento</li>
    </ul>
    
</body>

</html>
