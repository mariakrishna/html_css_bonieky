<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <!-- o flexbox transforma as box do site flexívies e adaptáveis-->
    <!--o tamanho dos itens tem que estar correlacionados para funcionar-->
    <!--por padrão a organização é em forma de linha, horizontal-->
    <!--é possivel mudar a orientação com flex direction-->
    <style type="text/css">
      .container {
        display: flex;
        flex-wrap: wrap;
        height: 700px;
        justify-content: space-around; /*alinha na direção que tá sendo exibido, independete de ser linha ou coluna*/
        align-items: center; /*alinha na direção contrária*/
        flex-direction: row; /*row é o padrão, há também columns, reverse, etc*/
        margin: 10px;
      }
      /* as propriedades passadas para o justify conten e pro align itens são as mesmas, o que muda é a direção de disposição*/
      /*space around alinha os itens como o mesmo espaçamento entre eles, ocupando o tamanho disponível*/
      /*sparece between cola o primeiro e o ultimo item nos cantos e espalha o restante dos elementos no espaço disponível*/
      .container div {
        width: 100px;
        height: 100px; /*a prioridade é caber na linha, então quando o espaço não é suficiente, ele realinha os itens*/
        /*flex: 1; dispões os itens separando o espaço igualmente entre os elemento, usando todo o espaço disponível, independente da margin*/
        background-color: #ff0000;
        margin: 10px;
        padding: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="div3">3</div>
    </div>
  </body>
</html>
