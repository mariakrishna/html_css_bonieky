<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <style type="text/css">
      .container {
          display: flex;
          height: 500px;
          flex-direction: row;
          justify-content: center;
          align-items: flex-start;
          background-color: #ddd;
          align-content: flex-end;
      }

      .container div {
          width: 100px;
          height: 100px;
          background-color: #f00;
          margin: 10px;
          padding: 10px;
          font-size: 20px;
      }

      .div3 {
          align-self: flex-end; /*sobreescreve o align itens do container*/
          order: 2; /*muda a ordem dos itens sem mexer no html ou javascript*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="div3">3</div>
      <div class="div4">4</div>
      <div class="div5">5</div>
      <div class="div3">6</div>
    <div class="div3">7</div>    
    <div class="div3">8</div>
    <div class="div3">9</div>  
     <div class="div3">10</div>  
      <div class="div3">11</div>  
       <div class="div3">12</div>
        <div class="div3">13</div>    
     <div class="div3">14</div>  
      <div class="div3">15</div>  
    </body>
</html>
