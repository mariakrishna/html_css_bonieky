<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Página de Teste</title>
  </head>
  <body>
    <header>
      <!--conteúdos principal de introdução da página, ajuda na busca dos navegadores-->

      <!--diz para motores de busca como fazer a linkagem dos links da sua pagina, onde estão os menus principais da página-->

      <a href="">Link 1</a>
      <a href="">Link 2</a><a href="">Link 3</a><a href="">Link 4</a
      ><a href="">Link 5</a><a href="">Link 6</a>
      <footer>
        <!--rodapé da página-->
        <!--usar as tags semanticas ajuda também nas configurações do css-->
      </footer>
    </nav>
