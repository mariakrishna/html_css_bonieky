<!DOCTYPE html>
<html lang="en pt-br jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Página de Teste</title>
  </head>
  <body>
    <!--o atributo data ajuda a fazer identificação de informação-->
    <!--pode ser extendido com qualquer nome-->
    <div data-nome="Maria" data-sobrenome="Vieira">
      olá
      <!--é um atributo/parâmetro q funciona com qualquer tag-->
      <!--as informações do atributo data não aparecem na tela, mas podem ser usadas em conjunto com linguagens de programação que fazem comunicação com o computador, como o JavaScript-->
    </div>
  </body>
</html>
