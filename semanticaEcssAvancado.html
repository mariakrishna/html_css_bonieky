<!DOCTYPE html>
<html lang="en pt-br jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Página de Teste</title>
  </head>
  <body>
    <form>
      Usuário<br />
      <input
        type="text"
        name="usuario"
        placeholder="Usuário"
        autofocus
      /><br /><br />
      <!--o autofocus faz com que o cursor já apareca no input, pronto para o usuário digitar-->
      <!--o placeholder preve o que o campo faz, algo provisório no campo antes do input do usuário-->
      <!--muito usado em sistemas de busca de sites e páginas em que já se sabe o interesse do usuário ao entrar-->
      Senha<br />
      <input type="password" name="senha" placeholder="Senha" />
      <input type="submit" value="Vai!" />
    </form>
  </body>
</html>
