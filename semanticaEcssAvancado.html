<!DOCTYPE html>
<html lang="en pt-br jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Página de Teste</title>
  </head>
  <body>
    <form method="POST">
      <input type="search" />
      <!--inputs de tipos específicos tem atribuições específicas-->
      <input type="email" name="email" required />
      <!--faz validações dos dados-->
      <input type="submit" value="Vai!" />
      <input type="url" />
      <input type="tel" />
      <!--não tem validação, mas no celular abre o teclado próprio pra esse tipo de informação-->
      <input type="number" />
      <input type="range" min="1" max="100" />
      <input type="date" />
      <input type="month" />
      <input type="week" />
      <input type="time" />
      <input type="datetime" />
      <input type="datetime-local" />
      <input type="color" />
    </form>
  </body>
</html>
