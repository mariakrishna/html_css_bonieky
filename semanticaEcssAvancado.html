<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <div class="container">
      <aside></aside>
      <main>
        <section>
          <!--a tag main é usada para definir o conteúdo principal da pagina-->
          <!--deve vir antes da section, sem englobar footer, header, etc.-->
          <!--é o conteúdo único daquela pagina-->
          <!--a main não pode ser descendente do nav, footer, header, aside, mas da section p.ex. pode-->

          BLABALAKOJDIHJSIADHJIAJFIOSJAIFASIF
          <figure>
            <!--usada para colocar imagens e normalmente é usada quando fazemos postagens em blogs, na área de imagens da postagem-->
            <img
              src="https://i.picsum.photos/id/866/200/300.jpg?hmac=rcadCENKh4rD6MAp6V_ma-AyWv641M4iiOpe1RyFHeI"
            />
            <figcaption>
              Foto Bonita
              <!--tag que designa a legenda da imagem-->
            </figcaption>
          </figure>
          IAJDIJDOIJAOSJFOIAHJFIOAJ
        </section>
      </main>
    </div>
    <footer>
      <address>
        <!--Adress diz pros motores de busca as informações de contatos da pagina. email, telefone, endereço-->
        <!--normalmente localizada dentro do footer-->
        <!--dependendo do navegador pode ser renderizada em itálico, mas pode ser corrigido no css-->
      </address>
    </footer>
  </body>
</html>
